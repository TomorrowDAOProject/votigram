name: Build and Push Image
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build-and-push-image:
    runs-on: tmrwdao-runner
    permissions:
      contents: read
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "short_sha=$calculatedSha" >> "$GITHUB_OUTPUT"

      - name: Create image tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REPOSITORY_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPOSITORY }}/votigram-web
          tags: |
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          VITE_ADSGRAM_ID: ${{ secrets.VITE_ADSGRAM_ID }}
          VITE_HASH_PRIVATE_KEY: ${{ secrets.VITE_HASH_PRIVATE_KEY }}
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_SCRIPT=build:mainnet
            VITE_ADSGRAM_ID=${{ secrets.VITE_ADSGRAM_ID }}
            VITE_HASH_PRIVATE_KEY=${{ secrets.VITE_HASH_PRIVATE_KEY }}
            VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}
            APP_ENV=mainnet
